{% extends 'kokoro_app/base.html' %}

{% block content %}

{% if form.errors %}
  <p>The username and password you provided do not match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log In</button>
    <input type="hidden" name="next"
       value="{% url 'kokoro_app:index' %}" />
</form>

{% endblock content %}
