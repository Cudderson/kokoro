{% extends 'kokoro_app/base.html' %}

{% block content %}
<div class="edit-post-container">
    <form action="{% url 'kokoro_app:edit_post' %}" method="post">
        {% csrf_token %}
        <span>Headline</span>
        <span>{{ post_form.headline }}</span>
        <span>Body</span>
        <span>{{ post_form.content }}</span>
        <button type="submit" name="update_post_form" value="{{ post_form }}">Confirm Changes</button>
    </form>
</div>
{% endblock content %}
