{% extends 'kokoro_app/base.html' %}

{% block content %}
<div class="super-container">
    <div class="post-container">
        <span class="post-form-header">Write A Post</span>
        <span class="write-header font-small">Fill out the Headline and Body sections and select 'Publish'</span>
        <div class="write-post-container">
            <form action="{% url 'kokoro_app:posts_form_handler' %}" method="post">
                {% csrf_token %}
                <span class="font-large">Headline</span>
                <span class="post-form-headline">{{ profile_post_form.headline }}</span>
                <span class="font-med">Body</span>
                <span class="post-form-content">{{ profile_post_form.content }}</span>
                <button class="request-btn write-btn font-large" type="submit" name="write_post_form">Publish</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
